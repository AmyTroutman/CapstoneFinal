<div class="card text-center" style="width: 26rem;">
  <h5 class="card-title">{{book.title}}</h5>
  <h6 class="card-subtitle">{{book.author}}</h6>
  <p class="card-subtitle">{{book.genre}}</p>
  <p class="card-subtitle">Form: {{book.type}}</p>
  <p class="card-subtitle">Series: {{book.series}}</p>
  <p class="card-subtitle">{{book.status}}</p>
  <p class="card-subtitle">{{book.notes}}</p>
  <div class="buttons">
    <button class="btn btn-sm btn-ok" [routerLink]="['/edit', bookId]">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="deleteBook()">Delete</button>
    <button class="btn btn-sm btn-info" routerLink="/catalog">Catalog!</button>
  </div>
</div>
