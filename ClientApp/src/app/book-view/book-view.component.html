<div class="card text-center" style="width: 26rem;">
  <h5 class="card-title">{{book.title}}</h5>
  <h6 class="card-subtitle mb-2">{{book.author}}</h6>
  <p class="card-text">{{book.genre}}</p>
  <p class="card-text">Form: {{book.type}}</p>
  <p class="card-text">Series: {{book.series}}</p>
  <p class="card-text">{{book.status}}</p>
  <p class="card-text">{{book.notes}}</p>
  <div class="buttons">
    <button class="btn btn-sm btn-ok" [routerLink]="['/edit', bookId]">Edit</button>
    <button class="btn btn-sm btn-danger" (click)="deleteBook()">Delete</button>
    <button class="btn btn-sm btn-info" routerLink="/catalog">Nevermind!</button>
  </div>
</div>
