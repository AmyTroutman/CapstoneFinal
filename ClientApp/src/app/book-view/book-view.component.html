<div class="card" style="width: 28rem;">
  <h4 class="card-header text-center">{{book.title}}</h4>
  <div class="row">
    <div *ngIf="book.cover" class="col">
      <img src="http://covers.openlibrary.org/b/id/{{book.cover}}-M.jpg" alt="{{book.title}} cover image">
    </div>
    <div *ngIf="!book.cover" class="col defaultCover">
      <h4 class="card-title">{{book.title}}</h4>
      <h6 class="card-subtitle mb-2 ">{{book.author}}</h6>
    </div>
    <div class="col text-right">
      <p class="card-text"><span>{{book.author}}</span> Author</p>
      <p class="card-text">Genre<span>{{book.genre}}</span></p>
      <p class="card-text"><span>{{book.type}}</span>Format</p>
      <p class="card-text">Series <span>{{book.series}}</span></p>
      <p class="card-text"><span>{{book.status}}</span></p>
      <hr />
      <p class="card-text text-center">{{book.notes}}</p>
    </div>
  </div>
  <div class="buttons text-center">
    <button class="btn btn-sm btn-ok" [routerLink]="['/edit', bookId]">Edit</button>
    <button class="btn btn-sm btn-bye" (click)="deleteBook()">Delete</button>
    <button class="btn btn-sm btn-meh" routerLink="/catalog">Catalog!</button>
  </div>
</div>
