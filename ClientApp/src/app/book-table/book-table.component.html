<h1 id="tableLabel">Catalog </h1>

<p *ngIf="!books"><em>Loading...</em></p>
<a class="addBook" routerLink="/newbook">Add a book to the catalog</a> 
<br/>

<mat-form-field appearance="fill" color="accent">
    <mat-label>Search catalog</mat-label>
    <input (focus)="searching = true" (keyup)="applyFilter($event.target.value)" matInput>
</mat-form-field>
<button [hidden]="!searching" class="btn btn-sm btn-danger" (click)="cancel()">Cancel</button>

<div class="mat-elevation-z5" [hidden]="!searching">
    <table mat-table [dataSource]="dataSource" matSort width="100%" >
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
            <td mat-cell *matCellDef="let book">{{book.title}}</td>
        </ng-container>
        <ng-container matColumnDef="author">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Author </th>
            <td mat-cell *matCellDef="let book">{{book.author}}</td>
        </ng-container>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
            <td mat-cell *matCellDef="let book">{{book.id}}</td>
        </ng-container>
        <ng-container matColumnDef="series">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Series </th>
            <td mat-cell *matCellDef="let book">{{book.series}}</td>
        </ng-container>
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
            <td mat-cell *matCellDef="let book">{{book.type}}</td>
        </ng-container>
        <ng-container matColumnDef="genre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Genre </th>
            <td mat-cell *matCellDef="let book">{{book.genre}}</td>
        </ng-container>
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
            <td mat-cell *matCellDef="let book">{{book.status}}</td>
        </ng-container>
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let book">
                <button class="btn btn-sm btn-danger" (click)="deleteBook(book.id)">Delete</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let book">
                <button class="btn btn-sm btn-info" [routerLink]="['/book', book.id]">View</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" ></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[3, 6, 12]" showFirstLastButtons></mat-paginator>
</div>

<app-book-list [hidden]="searching" ></app-book-list>
