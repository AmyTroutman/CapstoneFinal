<div class="container">
    <div class="row">
        <div *ngFor="let book of books" class="col">
            <div class="card text-center">
                <a [routerLink]="['/book', book.id]">
                    <div class="card-body">
                        <img class="card-img-top" src="http://covers.openlibrary.org/b/id/{{book.cover}}-L.jpg" alt="{{book.title}} cover image">
                        <h4 *ngIf="!book.cover" class="card-title">{{book.title}}</h4>
                        <h6 *ngIf="!book.cover" class="card-subtitle mb-2 ">{{book.author}}</h6>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
